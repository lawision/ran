<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shop</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Shop Account</h2>
        <form id="signupForm" enctype="multipart/form-data">
            <!-- Name Section -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
        
            <!-- Address Section -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your Country, Municipality, Street">
            </div>
        
            <!-- Contact Section -->
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required placeholder="Enter your email address">
            </div>
        
            <!-- Password Section -->
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Create your password">
            </div>
        
            <!-- ID Upload Section -->
            <div class="form-group">
                <label for="validID">Upload Valid ID</label>
                <input type="file" id="validID" name="validID" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
        
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
